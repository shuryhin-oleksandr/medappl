{% autoescape off %}
<h3>
    Ahoj {{ user.get_username }},
</h3>

Pre začatie procesu resetovania hesla na stránke {{ domain }},
kliknite na odkaz nižšie:
<br><br>
<a href="{{ protocol }}://{{ domain }}{% url 'reset' uidb64=uid token=token %}">Resetovať heslo</a>
<br><br>
Ak uvedený odkaz nieje funkčný, skopírujte ho do nového okna internetového prehliadača.

{% endautoescape %}
